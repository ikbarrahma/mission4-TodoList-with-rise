<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="profil">
        <div>
          <h1>TODO LIST</h1>
          <p id="datetime"></p>
        </div>
        <div class="user-info">
          <div class="text-info">
            <p class="name">M. Ikbar Rohmatullah</p>
            <p class="division">Developer</p>
          </div>
          <img src="img/user.png" alt="User" class="user-image" />
        </div>
      </div>
      <div class="input-area">
        <div class="status-area">
          <div class="form-group">
            <label for="priority">Priority :</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Time:</label>
            <input type="date" id="date" name="date" class="date" />
          </div>
        </div>
        <div class="task">
          <label for="task">Task</label>
          <textarea
            id="input"
            name="task"
            rows="4"
            cols="50"
            class="task-area"
          ></textarea>
          <button id="form-submit">Add</button>
        </div>
      </div>
      <div id="container-todo">
        <div class="todo-header">
          <div class="tabs">
            <button class="tab active" data-filter="todo">Todo</button>
            <button class="tab" data-filter="done">Done</button>
          </div>
          <button id="clear-all">Clear All</button>
        </div>
        <ul id="todo-ul"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
