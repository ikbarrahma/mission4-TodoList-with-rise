<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="profil">
        <div>
          <h1>TODO LIST</h1>
        </div>
        <div class="dropdown">
          <img src="img/user.png" alt="User" class="dropdown-toggle" />
          <div class="dropdown-menu">
            <p class="username">M. Ikbar Rohmatullah</p>
            <button class="logout-btn">Logout</button>
          </div>
        </div>
      </div>
      <div class="input-area">
        <div class="status-area">
          <div class="form-group">
            <label for="priority">Priority :</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Birthday:</label>
            <input type="date" id="date" name="date" class="date" />
          </div>
        </div>
        <div class="task">
          <label for="task">Task</label>
          <textarea id="input" name="task" rows="4" cols="50" class="task-area">
          </textarea>
          <button id="form-submit">Tambah</button>
        </div>
      </div>
      <div id="container-todo">
        <ul id="todo-ul"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
